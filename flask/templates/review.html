<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>復習モード</title>
  <style>
    .record {
      border: 1px solid #ddd;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      background: #fff;
    }
    .delete-btn {
      margin-top: 10px;
      padding: 6px 12px;
      background: #dc3545;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .delete-btn:hover {
      background: #a71d2a;
    }
  </style>
</head>
<body>
  <h1>復習モード</h1>

  {% if mistakes %}
    {% for m in mistakes %}
      <div class="record" id="mistake-{{ m.question_number }}">
        <p><b>問題 {{ m.question_number }}:</b> {{ m.question_text }}</p>
        <ul>
          {% for opt in m.options %}
            <li>{{ opt.number }}. {{ opt.text }}</li>
          {% endfor %}
        </ul>
        <p><b>正解:</b> {{ m.correct_answer }}</p>
        <p><b>解説:</b> {{ m.explanation }}</p>
        <button class="delete-btn" onclick="deleteMistake('{{ m.question_number }}')">削除</button>
      </div>
    {% endfor %}
  {% else %}
    <p>復習用の問題はまだありません。</p>
  {% endif %}

  <button onclick="location.href='/'">タイトルに戻る</button>

  <script>
    async function deleteMistake(qnum) {
      if (!confirm("この問題を削除しますか？")) return;

      const res = await fetch("/delete_mistake", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question_number: qnum })
      });

      const data = await res.json();
      if (data.status === "ok") {
        // DOMから要素を消す
        document.getElementById("mistake-" + qnum).remove();
        alert(data.message);
      } else {
        alert("削除に失敗しました: " + data.message);
      }
    }
  </script>
</body>
</html>
