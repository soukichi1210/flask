<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ジャンルと難易度選択</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 30px;
        }
        h1 {
            margin-bottom: 30px;
        }
        .section {
            margin: 20px 0;
        }
        .btn-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }
        .select-btn {
            display: inline-block;
            padding: 20px 40px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: 0.2s;
            min-width: 150px;
        }
        .select-btn:hover {
            background-color: #0056b3;
        }
        .select-btn.selected {
            background-color: #28a745;
        }
        #start-btn {
            margin-top: 40px;
            padding: 20px 50px;
            font-size: 22px;
            background-color: #ff5722;
            border: none;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            transition: 0.2s;
        }
        #start-btn:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
        #custom-genre {
            margin-top: 15px;
            padding: 10px;
            font-size: 18px;
            width: 60%;
        }
    </style>
</head>
<body>
    <h1>ジャンルと難易度を選んでください</h1>

    <form id="select-form" action="/start" method="post">
        <!-- ジャンル選択 -->
        <div class="section">
            <h2>ジャンル</h2>
            <div class="btn-group">
                {% for key, val in genre_options.items() %}
                <button type="button" class="select-btn" onclick="selectOption('genre', '{{ val }}', this)">
                    {{ val }}
                </button>
                {% endfor %}
            </div>
            <!-- 自由入力用 -->
            <input type="text" id="custom-genre" placeholder="その他の科目を入力">
            <input type="hidden" name="genre" id="genre-input">
        </div>

        <!-- 難易度選択 -->
        <div class="section">
            <h2>難易度</h2>
            <div class="btn-group">
                {% for key, val in level_options.items() %}
                <button type="button" class="select-btn" onclick="selectOption('level', '{{ val }}', this)">
                    {{ val }}
                </button>
                {% endfor %}
            </div>
            <input type="hidden" name="level" id="level-input">
        </div>

        <!-- 開始ボタン -->
        <button type="submit" id="start-btn" disabled>開始</button>
    </form>

    <script>
        function selectOption(type, value, btn) {
            const buttons = btn.parentNode.querySelectorAll(".select-btn");
            buttons.forEach(b => b.classList.remove("selected"));
            btn.classList.add("selected");

            document.getElementById(type + "-input").value = value;

            checkReady();
        }

        // 入力確認
        document.getElementById("custom-genre").addEventListener("input", checkReady);

        function checkReady() {
            const custom = document.getElementById("custom-genre").value.trim();
            const genre = document.getElementById("genre-input").value;
            const level = document.getElementById("level-input").value;

            // ジャンルはボタン or 自由入力のどちらか必須
            if ((genre || custom) && level) {
                document.getElementById("start-btn").disabled = false;
            } else {
                document.getElementById("start-btn").disabled = true;
            }
        }

        // フォーム送信前に自由入力を反映
        document.getElementById("select-form").addEventListener("submit", function() {
            const startBtn = document.getElementById("start-btn"); 
            startBtn.disabled = true;
            startBtn.textContent = "送信中...";
            const custom = document.getElementById("custom-genre").value.trim();
            if (custom) {
                document.getElementById("genre-input").value = custom;
            }
            else if (!document.querySelector(".select-btn.selected")) {
        // 入力も選択もない場合は hidden をクリア
            document.getElementById("genre-input").value = "";
        }
    });
    </script>
</body>
</html>
